<!doctype html>
<html lang="en">
  <head>
    <title>Home | Another TODO App</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- get rid of favicon error -->
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div class="container-lg">
      <div class="row mb-5 mt-1">
        <div class="col">
          <h1>A.T.A (Another TODO App)</h1>
        </div>
        <div class="col">
          <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
      </div>
      <div class="row">
        <div id="form-container" class="col-md">
          <h4>Create New TODO Item</h4>
          <form id="todo-form">
            <p>
              <label for="title" class="form-label">Title</label>
              <input class="form-control" type="text" id="title" value=""/>
            </p>
            <p>
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" value=""></textarea>
            </p>
            <p>
              <label for="date" class="form-label">Due Date</label>
              <input class="form-control"  type="date" id="date" value=""/>
            </p>
            <button id="submit-button" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <!-- Results -->
          <table id="results-table" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Due Date</th>
                <th scope="col">Urgency</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <div class="col-md">

          <div id="update-section">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
